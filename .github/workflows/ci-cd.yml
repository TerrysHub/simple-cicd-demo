# å®šç¾©å·¥ä½œæµç¨‹
jobs:
  # CIéšæ®µï¼šæ¸¬è©¦å’Œå»ºç½®
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkoutç¨‹å¼ç¢¼
      uses: actions/checkout@v3
    
    - name: ğŸ”§ è¨­å®šNode.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: ğŸ“¦ å®‰è£ä¾è³´
      run: npm install
    
    - name: ğŸ§ª åŸ·è¡Œæ¸¬è©¦
